        <label style="margin-right: 89.5%;"><b> *Username :</b></label>
        <input type="text" name="Username" placeholder= "Username" size="15" pattern="(?=.*[a-z,A-Z]).{8,}" required minlength="8"/>
      </div>
      <br>
      <div class="pad">
        <label style="margin-right: 93.5%;"><b> *Email :</b></label><br>

        <input type = "password" placeholder="Password" name="Password" id="myInput1" pattern="(?=.*[0-9])(?=.*[a-z,A-Z])(?=.*[!-/,:-@,[-`,{-~]).{8,12}" required minlength="8" maxlength="12" value = "">

        </div>
